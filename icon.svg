<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- 背景圓形 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="calcGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 主圓形背景 -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)" />
  
  <!-- 計算機外框 -->
  <rect x="25" y="20" width="50" height="60" rx="4" fill="white" opacity="0.95" />
  
  <!-- 顯示屏 -->
  <rect x="30" y="25" width="40" height="15" rx="2" fill="url(#calcGradient)" />
  
  <!-- 數字顯示 -->
  <text x="65" y="36" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="end">123</text>
  
  <!-- 按鈕網格 -->
  <!-- 第一行 -->
  <rect x="30" y="45" width="8" height="6" rx="1" fill="#667eea" />
  <rect x="40" y="45" width="8" height="6" rx="1" fill="#667eea" />
  <rect x="50" y="45" width="8" height="6" rx="1" fill="#667eea" />
  <rect x="60" y="45" width="8" height="6" rx="1" fill="#f5576c" />
  
  <!-- 第二行 -->
  <rect x="30" y="53" width="8" height="6" rx="1" fill="#667eea" />
  <rect x="40" y="53" width="8" height="6" rx="1" fill="#667eea" />
  <rect x="50" y="53" width="8" height="6" rx="1" fill="#667eea" />
  <rect x="60" y="53" width="8" height="6" rx="1" fill="#f5576c" />
  
  <!-- 第三行 -->
  <rect x="30" y="61" width="8" height="6" rx="1" fill="#667eea" />
  <rect x="40" y="61" width="8" height="6" rx="1" fill="#667eea" />
  <rect x="50" y="61" width="8" height="6" rx="1" fill="#667eea" />
  <rect x="60" y="61" width="8" height="6" rx="1" fill="#f5576c" />
  
  <!-- 第四行 -->
  <rect x="30" y="69" width="8" height="6" rx="1" fill="#667eea" />
  <rect x="40" y="69" width="18" height="6" rx="1" fill="#43e97b" />
  <rect x="60" y="69" width="8" height="6" rx="1" fill="#f5576c" />
  
  <!-- 裝飾性光澤 -->
  <circle cx="35" cy="30" r="3" fill="white" opacity="0.4" />
</svg>
