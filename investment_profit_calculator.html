<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>投資獲利率計算工具</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="common-styles.css">
  <style>
    /* 頁面特定樣式 */
    body {
      background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
    }
    
    .container {
      max-width: 1200px;
      background: white;
    }
    
    h1 {
      text-shadow: 2px 2px 4px rgba(255,255,255,0.5);
    }
    
    .input-row {
      margin-bottom: 1.5em;
    }
    
    .label-hint {
      font-weight: normal;
      color: #666;
      font-size: 0.9em;
      margin-left: 0.5em;
    }
    
    .item-container {
      max-height: 500px;
      overflow-y: auto;
      padding-right: 0.5em;
    }
    
    .item-container::-webkit-scrollbar {
      width: 8px;
    }
    
    .item-container::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    
    .item-container::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      border-radius: 10px;
    }
    
    .item-card {
      background: #f8f9fa;
      border: 2px solid #ddd;
      border-radius: 8px;
      padding: 1.5em;
      margin-bottom: 1em;
      position: relative;
    }
    
    .item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1em;
      padding-bottom: 0.5em;
      border-bottom: 2px solid #43e97b;
    }
    
    .item-title {
      font-size: 1.2em;
      font-weight: bold;
      color: #00796b;
    }
    
    .input-grid-three {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 1em;
    }
    
    .summary-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1em;
      margin-top: 1.5em;
    }
    
    .summary-card {
      background: rgba(67, 233, 123, 0.1);
      border: 1px solid rgba(67, 233, 123, 0.3);
      border-radius: 8px;
      padding: 1.5em;
      text-align: center;
    }
    
    .summary-card-title {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 0.5em;
    }
    
    .summary-card-value {
      font-size: 1.5em;
      font-weight: bold;
      color: #00796b;
    }
    
    .hidden {
      display: none;
    }
    
    th, td {
      text-align: center;
    }
    
    @media (max-width: 768px) {
      .input-grid-three {
        grid-template-columns: 1fr;
      }
      
      .summary-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📈 投資獲利率計算工具</h1>

    <div class="input-group">
      <div class="info-box">
        <p>📌 此工具可計算多個投資項目的獲利率與總收益，適合追蹤投資組合表現</p>
      </div>

      <h3 style="margin-top: 1em;">💼 投資項目</h3>
      <div class="item-container">
        <div id="itemInputsContainer"></div>
      </div>

      <div class="button-group">
        <button class="btn-add" onclick="addItem()">➕ 新增項目</button>
        <button class="btn-primary" onclick="calculate()">計算獲利</button>
        <button class="btn-secondary hidden" id="downloadBtn" onclick="downloadCSV()">下載結果（CSV）</button>
      </div>
    </div>

    <div class="hidden" id="result">
      <div class="result-section">
        <h2>🎯 投資獲利總覽</h2>
        <div class="summary">
          <div class="summary-item">
            <div class="label">總獲利</div>
            <div class="value text-success" id="totalProfit">-</div>
          </div>
          <div class="summary-item">
            <div class="label">獲利率</div>
            <div class="value" id="profitRate">-</div>
          </div>
        </div>
        
        <div class="summary-grid">
          <div class="summary-card">
            <div class="summary-card-title">投資項目數</div>
            <div class="summary-card-value" id="totalItems">-</div>
          </div>
          <div class="summary-card">
            <div class="summary-card-title">總投入金額</div>
            <div class="summary-card-value" id="totalInvestment">-</div>
          </div>
          <div class="summary-card">
            <div class="summary-card-title">總賣出金額</div>
            <div class="summary-card-value" id="totalSale">-</div>
          </div>
        </div>
      </div>

      <h3 style="color: #333;">📊 投資明細表</h3>
      <div style="overflow-x: auto;">
        <table id="resultTable">
          <thead>
            <tr>
              <th>項目名稱</th>
              <th>買入金額（元）</th>
              <th>賣出金額（元）</th>
              <th>獲利/虧損（元）</th>
              <th>獲利率（%）</th>
            </tr>
          </thead>
          <tbody id="resultBody">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    let itemCount = 0;
    let cachedData = [];

    // 初始化：新增3個項目
    window.onload = function() {
      for (let i = 0; i < 3; i++) {
        addItem();
      }
    };

    function addItem() {
      itemCount++;
      const container = document.getElementById('itemInputsContainer');
      const existingItems = container.querySelectorAll('.item-card');
      
      const itemDiv = document.createElement('div');
      itemDiv.className = 'item-card';
      itemDiv.id = `item-${itemCount}`;
      
      itemDiv.innerHTML = `
        <div class="item-header">
          <span class="item-title">項目 ${existingItems.length + 1}</span>
          <button class="btn-danger" onclick="removeItem(${itemCount})">🗑️ 刪除</button>
        </div>
        <div class="input-row">
          <label>項目名稱:</label>
          <input type="text" id="name-${itemCount}" placeholder="例如：台積電、Apple股票、比特幣等" value="投資項目 ${existingItems.length + 1}">
        </div>
        <div class="input-grid">
          <div class="input-row">
            <label>買入金額（元）:</label>
            <input type="number" id="buyPrice-${itemCount}" placeholder="例如：100000" value="100000">
          </div>
          <div class="input-row">
            <label>賣出金額（元）:</label>
            <input type="number" id="sellPrice-${itemCount}" placeholder="例如：120000" value="120000">
          </div>
        </div>
      `;
      
      container.appendChild(itemDiv);
      
      // 自動滾動到最底部
      const itemContainer = document.querySelector('.item-container');
      if (itemContainer) {
        setTimeout(() => {
          itemContainer.scrollTop = itemContainer.scrollHeight;
        }, 100);
      }
    }

    function removeItem(id) {
      const itemDiv = document.getElementById(`item-${id}`);
      if (itemDiv) {
        itemDiv.remove();
        // 重新編號所有剩餘的項目
        renumberItems();
      }
    }
    
    function renumberItems() {
      const container = document.getElementById('itemInputsContainer');
      const existingItems = container.querySelectorAll('.item-card');
      existingItems.forEach((itemDiv, index) => {
        const titleSpan = itemDiv.querySelector('.item-title');
        if (titleSpan) {
          titleSpan.textContent = `項目 ${index + 1}`;
        }
      });
    }

    function calculate() {
      // 收集所有項目資料
      const itemInputs = document.querySelectorAll('.item-card');
      if (itemInputs.length === 0) {
        alert('請至少新增一個投資項目！');
        return;
      }

      cachedData = [];
      let totalInvestment = 0;
      let totalSale = 0;
      let totalProfit = 0;

      itemInputs.forEach((itemDiv, index) => {
        const id = itemDiv.id.split('-')[1];
        const name = document.getElementById(`name-${id}`).value || `項目 ${index + 1}`;
        const buyPrice = parseFloat(document.getElementById(`buyPrice-${id}`).value) || 0;
        const sellPrice = parseFloat(document.getElementById(`sellPrice-${id}`).value) || 0;

        // 計算獲利
        const profit = sellPrice - buyPrice;
        const profitRate = buyPrice > 0 ? (profit / buyPrice * 100) : 0;

        totalInvestment += buyPrice;
        totalSale += sellPrice;
        totalProfit += profit;

        cachedData.push({
          name: name,
          buyPrice: buyPrice,
          sellPrice: sellPrice,
          profit: profit,
          profitRate: profitRate
        });
      });

      const overallProfitRate = totalInvestment > 0 ? (totalProfit / totalInvestment * 100) : 0;

      // 更新總覽
      const profitClass = totalProfit >= 0 ? 'profit-positive' : 'profit-negative';
      const profitSign = totalProfit >= 0 ? '+' : '';
      
      document.getElementById('totalProfit').innerHTML = `<span class="${profitClass}">${profitSign} ${totalProfit.toLocaleString('zh-TW', {maximumFractionDigits: 0})} 元</span>`;
      document.getElementById('profitRate').innerHTML = `總獲利率：<span class="${profitClass}">${profitSign}${overallProfitRate.toFixed(2)}%</span>`;
      document.getElementById('totalItems').textContent = cachedData.length + ' 項';
      document.getElementById('totalInvestment').textContent = totalInvestment.toLocaleString('zh-TW', {maximumFractionDigits: 0}) + ' 元';
      document.getElementById('totalSale').textContent = totalSale.toLocaleString('zh-TW', {maximumFractionDigits: 0}) + ' 元';

      // 生成表格
      let tableRows = '';
      cachedData.forEach((data) => {
        const profitClass = data.profit >= 0 ? 'profit-positive' : 'profit-negative';
        const profitSign = data.profit >= 0 ? '+' : '';
        const rateSign = data.profitRate >= 0 ? '+' : '';
        
        tableRows += `
          <tr>
            <td><strong>${data.name}</strong></td>
            <td>${data.buyPrice.toLocaleString('zh-TW')}</td>
            <td>${data.sellPrice.toLocaleString('zh-TW')}</td>
            <td class="${profitClass}">${profitSign}${data.profit.toLocaleString('zh-TW', {maximumFractionDigits: 0})}</td>
            <td class="${profitClass}">${rateSign}${data.profitRate.toFixed(2)}%</td>
          </tr>
        `;
      });

      // 加入總計行
      const totalProfitClass = totalProfit >= 0 ? 'profit-positive' : 'profit-negative';
      const totalProfitSign = totalProfit >= 0 ? '+' : '';
      const totalRateSign = overallProfitRate >= 0 ? '+' : '';
      
      tableRows += `
        <tr class="total-row">
          <td><strong>總計</strong></td>
          <td><strong>${totalInvestment.toLocaleString('zh-TW', {maximumFractionDigits: 0})}</strong></td>
          <td><strong>${totalSale.toLocaleString('zh-TW', {maximumFractionDigits: 0})}</strong></td>
          <td><strong>${totalProfitSign}${totalProfit.toLocaleString('zh-TW', {maximumFractionDigits: 0})}</strong></td>
          <td><strong>${totalRateSign}${overallProfitRate.toFixed(2)}%</strong></td>
        </tr>
      `;

      document.getElementById('resultBody').innerHTML = tableRows;

      // 顯示結果
      document.getElementById('result').classList.remove('hidden');
      document.getElementById('downloadBtn').classList.remove('hidden');
    }

    function downloadCSV() {
      if (cachedData.length === 0) {
        alert('請先計算結果');
        return;
      }

      const totalInvestment = cachedData.reduce((sum, data) => sum + data.buyPrice, 0);
      const totalSale = cachedData.reduce((sum, data) => sum + data.sellPrice, 0);
      const totalProfit = cachedData.reduce((sum, data) => sum + data.profit, 0);
      const overallProfitRate = totalInvestment > 0 ? (totalProfit / totalInvestment * 100) : 0;

      let csvContent = '\uFEFF'; // UTF-8 BOM
      csvContent += '投資獲利率計算結果\n';
      csvContent += `投資項目數,${cachedData.length}\n`;
      csvContent += `總投入金額,${totalInvestment.toFixed(0)}\n`;
      csvContent += `總賣出金額,${totalSale.toFixed(0)}\n`;
      csvContent += `總獲利,${totalProfit.toFixed(0)}\n`;
      csvContent += `總獲利率,${overallProfitRate.toFixed(2)}%\n\n`;
      csvContent += '項目名稱,買入金額（元）,賣出金額（元）,獲利/虧損（元）,獲利率（%）\n';
      
      cachedData.forEach((data) => {
        csvContent += `${data.name},${data.buyPrice.toFixed(0)},${data.sellPrice.toFixed(0)},${data.profit.toFixed(0)},${data.profitRate.toFixed(2)}\n`;
      });

      csvContent += `總計,${totalInvestment.toFixed(0)},${totalSale.toFixed(0)},${totalProfit.toFixed(0)},${overallProfitRate.toFixed(2)}\n`;

      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.setAttribute('href', URL.createObjectURL(blob));
      link.setAttribute('download', '投資獲利率計算結果.csv');
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // 按 Enter 鍵也可以計算
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        calculate();
      }
    });
  </script>
</body>
</html>
